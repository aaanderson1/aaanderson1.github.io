  <h1>DUDE, <br>Where's my Beer?</h1>


  <div class="container">
    <form id="searchFormForm">
      <div class="form-search">
        <label for="searchForm">Search:</label>
        <input type="search"
               class="form-control"
               id="searchForm"
               placeholder="search by: City">
        <div id="modalMsg"></div>
      </div>
      <br>
    </form>

    <br>
    <button disabled id="submit"
            class="btn btn-outline">Submit</button>
    <div id="cities"></div>
    <div id="restaurants"></div>
    <div id="results-table" class="results-table">
      <table style="margin-bottom: 50px; width: 100%">
        <thead>
          <tr style="background-color: azure">
            <th>Rating</th>
            <th>Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="targetTable">


    <div class="modal fade"
         id="myModal"
         role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"></button>
              
            <h4> class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p>Please search a valid City!</p>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-default"
                    data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div id="map"></div>
  </div>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Denver
        var denver = {
          lat: 39.7392,
          lng: -104.9903,
        };
        // The map, centered at Denver
        var map = new google.maps.Map(
          document.getElementById('map'), {
            zoom: 4,
            center: denver
          });
        // The marker, positioned at Denver
        var marker = new google.maps.Marker({
          position: denver,
          map: map
        });
      }
    </script>

    <script async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWkeBrVqfiVtRb3r_LkE-QQIEaugGoOYg&callback=initMap">
    </script>

    <br>

    <div>
      <table style="margin-bottom: 50px; width: 100%">
        <thead id="targetTableHead">
          <tr> </tr>
        </thead>

        </tbody>
      </table>
    </div>
